<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="">
        <section>
            <h2>Contactez nous !</h2>
        </section>
        <section class="col-2">
            
                <label for="fn">Pr√©nom</label>
                <input type="text" id="fn" name="fn">
        </section>

        <section class="col-2">
                <label for="ln">Nom</label>
                <input type="text" id="ln" name="ln">
        </section>

        <section>
                <label for="em">E-mail</label>
                <input type="text" id="em" name="em">
        </section>

        <section>
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address">
        </section>

        <section class="col-2">
                <label for="cp">Code postal</label>
                <input type="number"  required id="cp" name="cp" min="0" max="99999">
        </section>

        <section class="col-2">
                <label for="city">Ville</label>
                <input type="text" name="city" id="city" autocomplete="off">
                <div id="dialog"></div>
        </section>

        <section>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </section>
        <section>
            <input type="submit" value="Envoyer">
        <section></section>
    </form>
    <script src="ajax.js"></script>
</body>
</html>
